<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#22c55e" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Main content -->
  <text x="100" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#f1f5f9">
    财务自由计算器
  </text>
  
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94a3b8">
    FIRE Calculator
  </text>
  
  <!-- Feature list -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#cbd5e1">
    ✓ 计算每月可支配收入（今日购买力）
  </text>
  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#cbd5e1">
    ✓ 目标反推：需要多少存款才能退休
  </text>
  <text x="100" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#cbd5e1">
    ✓ 资产余额可视化图表
  </text>
  
  <!-- CTA -->
  <rect x="100" y="530" width="280" height="60" rx="8" fill="url(#accent)"/>
  <text x="150" y="572" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#fff">
    立即计算 →
  </text>
  
  <!-- Chart decoration -->
  <g transform="translate(750, 300)">
    <polyline points="0,150 50,120 100,130 150,80 200,90 250,40 300,60 350,20" 
              stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="0,200 50,190 100,180 150,170 200,155 250,140 300,120 350,100" 
              stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
